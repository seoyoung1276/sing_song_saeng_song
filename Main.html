<html>
<head>
    <title>싱송생송</title>
    <script src="https://kit.fontawesome.com/77ad8525ff.js" crossorigin="anonymous"></script>
    <link rel="icon" href="images/logo.ico">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="slide.css">
</head>
<body>
    <div class="background">
        <div class="img-box" id="container" val="1" max="5">
                <img class="img" src="../images/main-k.png" alt="">
                <img class="img" src="../images/main-b.png" alt="">
                <img class="img" src="../images/main-h.png" alt="">
                <img class="img" src="../images/main-i.png" alt="">
                <img class="img" src="../images/main-p.png" alt="">
                <img class="img" src="../images/main-k.png" alt=""></div>
                <div class="mainText">
                    <div class="title">싱송생송</div>
                    <div class="comment">
                        싱송생송은 5가지 장르에서<br>
                        원하는 게임을 선택해 음악을 맞추는 게임입니다.<br>
                        어디 한 번 노래를 맞추러 가볼까요~?
                    </div>
                    <button class="start-button" onclick="location.href='genre.html'">
                        <p class="start-text">시작하기</p>
                        <i class="fa-solid fa-arrow-right"></i>
                    </button>
                </div>
                
    </div> 
    <script>
   const images = document.querySelectorAll('.img');
    let current = 0;

function showSlide() {
    for(let i=0; i<images.length; i++) {
         images[i].classList.remove('on');
    }
        current++;
    if(current > images.length) {
        current = 1;
    }
        images[current - 1].classList.add('on');
        setTimeout(showSlide, 2000);
}

showSlide();

 </script>
</body>
</html>
