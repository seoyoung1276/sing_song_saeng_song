<html>
<head>
    <title>싱송생송</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="icon" href="../images/logo.ico">
    <link rel="stylesheet" href="../main.css">
    <link rel="stylesheet" href="../nav.css">
</head>
<script>
    function showHiddenHint() {
                var hiddenHint = document.querySelector('.hiddenHint');
                hiddenHint.classList.toggle('show-animation');
                
                if (hiddenHint.classList.contains('show-animation')) {
                    hiddenHint.style.display = 'block';
                    hiddenHint.style.opacity = '1';
                    hiddenHint.style.visibility = 'visible';
                } else {
                    hiddenHint.style.display = 'none';
                    hiddenHint.style.opacity = '0';
                    hiddenHint.style.visibility = 'hidden';
                }
            }

    window.onload = function() {
        var popup = document.querySelector('.popup');
        var startText = document.querySelector('.start-text2');
        var countdownImage = document.querySelector('.countdown-image');
        var popupMessage = document.querySelector('.popup-message');
        var countdown = 2; // 카운트다운 초
        var countdownInterval;

        startBtn.style.display = 'none';
        
        function startCountdown() {
            countdownInterval = setInterval(function() {
            if (countdown === 0) {
                startText.style.display = 'none';
                countdownImage.style.display = 'none';
                startBtn.style.display = 'block';
            } else {
                startText.style.display = 'block';
                countdownImage.style.display = 'block';
                if (countdown === 1) {
                countdownImage.src = '../images/one.png';
                } else if (countdown === 2) {
                countdownImage.src = '../images/two.png';
                } else if (countdown === 3) {
                countdownImage.src = '../images/three.png';
                }
            }

            countdown--;

            if (countdown < 0) {
                startBtn.style.display = 'block';
                clearInterval(countdownInterval);
            }
            }, 1000);          
        }

    startCountdown();
    var btnPopClose = document.querySelectorAll('.startBtn');

        setTimeout(function() {
            for (var j = 0; j < btnPopClose.length; j++) {
            btnPopClose[j].addEventListener('click', function() {
                var popup = this.closest('.popup');
                popup.style.display = 'none';
            });
            }
        }, 3000);
    }

</script>
<body>
    <header>
        <nav class="nav-container">
            <a href="../index.html" class="nav-logo">싱송생송</a>
            <ul class="nav-list">
                <li class="nav-item"><a href="../songKpop/Choice.html" class="nav-link">k-pop</a></li>
                <li class="nav-item"><a href="../songBal/Choice.html" class="nav-link">발라드</a></li>
                <li class="nav-item"><a href="../songHiphop/Choice.html" class="nav-link">힙합</a></li>
                <li class="nav-item"><a href="../songIndy/Choice.html" class="nav-link">인디</a></li>
                <li class="nav-item"><a href="../songPop/Choice.html" class="nav-link">pop</a></li>
            </ul>
            <div class="nav-toggle" id="nav_toggle">
                <i class="bi bi-list"></i>
            </div>
        </nav>
        <hr>
    </header>
    <div class="secondBack">
        <div class="container2">
            <div id="coverbox" class="coverbox"><img id="answerimage" src="" width="33%" height="50%"></div> 
            <div id="songbox" class="songbox">
                    <button class="hint" onclick="showHiddenHint()"><img src="../images/hint-icon.png" class="h-icon">
                        <div class="hiddenHint">
                            <p id="hint"></p>
                        </div>
                    </button>
               <div  class="coverbox"><img src="../images/question-mark-icon.png" width="33%" height="50%"></div> 
            </div>
            <div class="flex-start">
                <div class="musicbox">
                    <input id = "inputanswer" type="text" autocomplete="off" placeholder='노래 제목을 입력하세요!' autocomplete="off"></input>
                    <div id="musicTitle" class="musicTitle"></div>
                    <div class="genre">♬ 발라드</div>
                    <div class="line">
                        <div class="playline">
                            <div class="element"></div>
                        </div>
                    </div>
                    <div class="play">
                        <button class="backBtn"><img src="../images/back.png" width="100%" height="100%"></button>
                        <button id="playBtn" class="playBtn"><img src="../images/play.png" width="80%" height="80%"></button>
                        <button id="nextBtn" class="nextBtn"><img src="../images/next.png" width="100%" height="100%"></button>
                    </div>
                </div>
            </div>
            <div class="popup">
                <div class="popup-message">시작하기 버튼을 누르면 시작됩니다!</div>
                <div class="start-text2">총 10개의 노래가 있습니다.</div>
                <img class="countdown-image" src="../images/three.png" alt="countdown">
                <button id="startBtn" class="startBtn">시작하기</button>
            </div>
        </div>
        
    </div>
    <script src="bal.js"></script>
    <script src="../nav.js"></script>
</body>
</html>
